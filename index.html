<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
		<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
		<style type="text/css">
			#map {
				height: 100%;
			}
		</style>
	</head>	

	<body>
		<div id="map"></div>
		<script src="sneck-geojson.js" type="text/javascript"></script>
		<script>
		//initilize map, define center, zoom level
			var map = new L.map("map", {
		    center: new L.LatLng(39.9419,-75.1519167),
		    zoom: 15
			}).locate({setView: true, maxZoom:16});

		//set basemap, define max zoom, add to map
		  	L.tileLayer('http://gis.phila.gov/arcgis/rest/services/BaseMaps/GrayBase_WM/MapServer/tile/{z}/{y}/{x}', {
		    maxZoom: 20,
		    minZoom: 11
		  	}).addTo(map);
		
		


		</script>

	</body>

</html>
